    <script type="text/javascript">
        (function ($) {
            var winWidth = $(window).width();

            }
            else {
                $("#myhomemain").attr("style", "margin-left:0px");
            }
        })(jQuery);

        //当窗口大小改变时（或改变后）
        $(window).resize(function () {
            var winWidth = $(window).width();
            if (winWidth > 1182) {
                $("#myhomemain").attr("style", "margin-left:160px");
            }
            else {
                $("#myhomemain").attr("style", "margin-left:0px");
            }
            $("#myhomemainnav").css("width", $("#myhomemain").width());
        });

        //在页面滚动时触发
        $(window).scroll(function () {
            var mainrightmain = $("#myhomeright1").height() + 120;
            var scrolltop = 0;
            if (document.documentElement && document.documentElement.scrollTop) {
                scrolltop = document.documentElement.scrollTop;
            } else if (document.body) {
                scrolltop = document.body.scrollTop;
            }

            if (scrolltop > 99) {
                $("#myhomeleft").attr("style", "position:fixed;top:5px");
                $("#myhomeleftLogo").attr("style", "-moz-animation:animations 0.3s ease forwards;-webkit-animation:animations 0.3s ease forwards;-o-animation:animations 0.3s ease forwards;-ms-animation:animations 0.3s ease forwards;animation:animations 0.3s ease forwards;")
                $("#myhomeleftLogo").show();

                if (scrolltop > 389) {
                    $("#myhomemainnav").attr("style", "position:fixed;top:0px");
                    $("#myhomemainnav").css("width", $("#myhomemain").width());
                }
                else {
                    $("#myhomemainnav").attr("style", "");
                }

                if (scrolltop > mainrightmain) {
                    $("#myhomeleft2").attr("style", "position:fixed;top:0px; width:200px;background:#f00; height:300px;");
                }
                else {
                    $("#myhomeleft2").attr("style", "background:#f00; width:200px; height:300px;");
                }
            }
            else {
                $("#myhomeleft").attr("style", "");
                $("#myhomeleftLogo").attr("style", "");
                $("#myhomeleftLogo").hide();
            }
        });
